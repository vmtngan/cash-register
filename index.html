<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <img
        class="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="Logo"
      />
      <h1 class="title">Cash Register Project</h1>

      <!-- <div class="change-due" id="change-due"></div> -->
      <div class="change-due" id="change-due">
        <p>Status: OPEN</p>
        <p>FIVE: $5</p>
        <p>ONE: $1</p>
        <p>QUARTER: $0.5</p>
        <p>DIME: $0.2</p>
        <p>PENNY: $0.04</p>
      </div>

      <div class="input-div">
        <label for="cash">Enter cash from customer:</label>
        <input id="cash" type="number" value="" />
        <button id="purchase-btn">Purchase</button>
      </div>

      <p class="price-screen" id="price-screen">Total: $3.26</p>
      <div class="connector"></div>
      <div class="top-register">
        <div class="btns-group">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        <!-- <div class="cash-drawer"></div> -->
        <div id="cash-drawer" class="cash-drawer">
          <p><strong>Change in drawer:</strong></p>
          <p>Pennies: $1.01</p>
          <p>Nickels: $2.05</p>
          <p>Dimes: $3.1</p>
          <p>Quarters: $4.25</p>
          <p>Ones: $90</p>
          <p>Fives: $55</p>
          <p>Tens: $20</p>
          <p>Twenties: $60</p>
          <p>Hundreds: $100</p>
        </div>
      </div>
      <div class="bottom-register">
        <div class="circle"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
